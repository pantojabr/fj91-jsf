<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	template="/WEB-INF/_template.xhtml">

	<ui:define name="titulo">Cargos cadastrados</ui:define>

	<ui:define name="principal">
		<f:view transient="true">
			<h1 class="text-center">Cargos cadastrados</h1>
			
			<a href="#{request.contextPath}/cargo-form.xhtml" class="btn btn-primary btn-novo">Novo</a>
			
			<div class="table-responsive mt-2">
				<form jsf:id="form-lista" jsf:prependId="false">
					<h:dataTable class="table table-stripped table-hover" value="#{cargoBean.cargos}" var="cargo">
						<h:column>
							<f:facet name="header">ID</f:facet>
							<h:outputText value="#{cargo.id}" />
						</h:column>
						
						<h:column>
							<f:facet name="header">NOME</f:facet>
							<h:outputText value="#{cargo.nome}" />
						</h:column>
						
						<h:column>
							<f:facet name="header">SALÁRIO MÍNIMO</f:facet>
							<h:outputText value="#{cargo.salarioMinimo}" converter="CustomBigDecimalConverter" />
						</h:column>
						
						<h:column>
							<f:facet name="header">SALÁRIO MÁXIMO</f:facet>
							<h:outputText value="#{cargo.salarioMaximo}" converter="CustomBigDecimalConverter" />
						</h:column>
						
						<h:column>
							<f:facet name="header">AÇÕES</f:facet>
							<button jsf:action="#{cargoBean.remover(cargo)}" type="submit" class="btn btn-danger">Remover</button>
						</h:column>
					</h:dataTable>
				</form>
			</div>
		</f:view>
	</ui:define>
</ui:composition>
